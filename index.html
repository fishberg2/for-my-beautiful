<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-color: #ffcccb; /* Light pink background */
            color: #800000; /* Dark red text */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden; /* Hide overflow for falling hearts */
        }
        h1, p {
            animation: sway 3s infinite alternate; /* Sway animation */
        }
        @keyframes sway {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        button {
            background-color: #ff69b4; /* Hot pink button */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px; /* Add margin for spacing between buttons */
        }
        button:hover {
            background-color: #ff1493; /* Deeper pink on hover */
        }
        #proposal {
            display: none;
            margin-top: 20px;
            position: relative; /* Relative position for falling animation */
        }
        #proposal img {
            max-width: 300px; /* Adjust the size of the image */
            border-radius: 10px; /* Optional: add rounded corners to the image */
        }
        #loveMessage {
            display: none; /* Initially hidden */
            font-size: 2em;
            margin-top: 20px;
            color: #800000; /* Dark red text */
        }

        .heart {
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(45deg);
            animation: fall 5s linear forwards; /* Falling animation */
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -15px;
            left: 0;
        }
        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg); /* Start position */
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* Moves heart off screen while spinning */
            }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day!</h1>
    <p>I've been thinking about you a lot lately...</p>
    <button onclick="showProposal()">Click Here to Find Out!</button>

    <div id="proposal">
        <img src="hd-black-outline-heart-png-704081694955847yujep9jnxk.jpg" alt="Proposal Image" id="proposalImage" /> <!-- Replace with your image URL -->
        <p>Will you be my Valentine?</p>
        <button onclick="revealLoveMessage()">Yes</button> <!-- First Yes button -->
        <button onclick="revealLoveMessage()">Yes</button> <!-- Second Yes button -->
        <div id="loveMessage">I love you!</div> <!-- Hidden message -->
    </div>

    <script>
        function showProposal() {
            document.getElementById("proposal").style.display = "block";
        }

        function revealLoveMessage() {
            document.getElementById("loveMessage").style.display = "block"; // Show the love message
        }

        // Function to create falling and spinning hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Random falling duration
            heart.style.animationDelay = Math.random() * 5 + 's'; // Random delay for each heart

            document.body.appendChild(heart);

            // Remove heart after it falls off screen
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Create hearts at intervals
        setInterval(createHeart, 500); // Create a heart every 500ms
    </script>

</body>
</html>
